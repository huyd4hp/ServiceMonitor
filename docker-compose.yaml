services:
  cadvisor:
    image: google/cadvisor:v0.33.0
    container_name: cadvisor
    hostname: cadvisor
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/machine-id:/etc/machine-id:ro
      - /var/lib/dbus/machine-id:/var/lib/dbus/machine-id:ro
    networks:
      - MonitorNetwork
      - AuthNetwork
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: prometheus
    hostname: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - cadvisor
    networks:
      - MonitorNetwork
      - AuthNetwork
  grafana:
    image: grafana/grafana:10.3.3
    container_name: grafana
    hostname: grafana
    ports:
      - 3000:3000
    restart: always
    networks:
      - MonitorNetwork
      - AuthNetwork
    depends_on:
      - prometheus

networks:
  MonitorNetwork:
    external: true
    driver: bridge
  AuthNetwork:
    external: true
    driver: bridge
